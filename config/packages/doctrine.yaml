doctrine:
    dbal:
        types:
            width: App\Entity\Type\Width
            height: App\Entity\Type\Height
            url: App\Entity\Type\Url
            file_path: App\Entity\Type\FilePath
            mime: App\Entity\Type\Mime

#        url: '%env(resolve:DATABASE_URL)%'
#        server_version: '8.0'
        connections:
            default:
                dbname:         '%env(resolve:RDS_DB_NAME)%'
                user:           '%env(resolve:RDS_USERNAME)%'
                password:       '%env(resolve:RDS_PASSWORD)%'
                host:           '%env(resolve:RDS_HOSTNAME)%'
                driver:         pdo_mysql
                server_version: '8.0'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '5.7'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
